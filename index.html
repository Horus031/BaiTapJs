<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Bài 1 -->
    <h1>Tính tiền lương nhân viên</h1>
    <input
      type="text"
      name="workDays"
      id="workDays"
      placeholder="Nhập số ngày làm"
    />
    <button id="salaryBtn">Tính tổng tiền lương</button>
    <p id="salaryInfo"></p>

    <hr />

    <!-- Bài 2 -->
    <h1>Tính giá trị trung bình</h1>
    <input type="text" id="number-1" placeholder="Nhập số thứ 1" />
    <input type="text" id="number-2" placeholder="Nhập số thứ 2" />
    <input type="text" id="number-3" placeholder="Nhập số thứ 3" />
    <input type="text" id="number-4" placeholder="Nhập số thứ 4" />
    <input type="text" id="number-5" placeholder="Nhập số thứ 5" />
    <button id="avgBtn">Tính giá trị trung bình</button>
    <p id="avgInfo"></p>

    <hr />
    <!-- Bài 3 -->
    <h1>Quy đổi tiền</h1>
    <input
      type="text"
      id="USD-quantity"
      placeholder="Nhập vào số lượng tiền USD"
    />
    <button id="USDConverterBtn">Đổi sang tiền Việt</button>
    <p id="VNDInfo"></p>

    <hr />

    <!-- Bài 4 -->
    <h1>Tính diện tích, chu vi hình chữ nhật</h1>
    <input type="text" id="rectangle-width" placeholder="Nhập chiều dài" />
    <input type="text" id="rectangle-height" placeholder="Nhập chiều rộng" />
    <button id="rectangleBtn">Tính diện tích & chu vi</button>
    <p id="acreageInfo"></p>
    <p id="perimeterInfo"></p>

    <hr />

    <!-- Bài 5 -->
    <h1>Tính tổng 2 ký số</h1>
    <input type="text" id="number" placeholder="Nhập 1 số có 2 chữ số" />
    <button id="sumBtn">Tính tổng của hai ký số</button>
    <p id="numberInfo"></p>

    <script src="./script.js"></script>
  </body>
</html>
